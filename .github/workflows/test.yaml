name: Test
on:
  - push

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} @ ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install Python requirements
        run: python -m pip install -r requirements.txt
      - name: Start the API
        run: python . &
        env:
          API_PERSIST_LOG_LEVEL: WARNING
      - name: Test
        run: python -m ward
